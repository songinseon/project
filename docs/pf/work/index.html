<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>DAYBRUSH</title>

  <!-- 제이쿼리 -->

  <!-- 테일윈드 -->

  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
